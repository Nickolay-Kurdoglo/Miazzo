<header class="header">
    <div class="header__top">
        <div class="wrapper">
            <ul class="header__additiontal-info">
                <li><a href="#">Доставка</a></li>
                <li><a href="#">Возврат</a></li>
            </ul>
            <ul class="">
                <li><a href="mailto:miazzo@mail.ru">miazzo@mail.ru</a></li>
                <li></li>
            </ul>
        </div>
    </div>
    <div class="header__main">
        <div class="wrapper">
            <img class="header__logo" src="@img/MIAZZO.svg" alt="">
            <div class="header__search-bar text_field">
                <div class="text_field-container">
                    <svg class="leading_icon icon">
                        <use xlink:href="img/sprite.svg#search"></use>
                    </svg>
                    <input type="text" placeholder="Что ищем сегодня ?" class="text_field-input icon-margin">
                    <svg class="trailing_icon icon js-remove-text">
                        <use xlink:href="img/sprite.svg#close"></use>
                    </svg>
                </div>
            </div>
            <div class="header__customer-bar">
                <a class="header__favorite-btn" href="#">
                    <span class="goods-count">4</span>
                    <svg class="icon">
                        <use xlink:href="img/sprite.svg#heart"></use>
                    </svg>
                    <span class="t-caption">Избранное</span>
                </a>
                <a class="header__cart-btn" href="#">
                    <span class="goods-count">7</span>
                    <svg class="icon">
                        <use xlink:href="img/sprite.svg#cart"></use>
                    </svg>
                    <span class="t-caption">Корзина</span>
                </a>
                <a class="header__profile-btn" href="#">
                    <svg class="icon">
                        <use xlink:href="img/sprite.svg#user"></use>
                    </svg>
                    <span class="t-caption">Профиль</span>
                </a>
            </div>
        </div>
    </div>
    <div class="header__bottom">
        <div class="wrapper">
            <div class="header__catalog">
                <button class="btn js-catalog-btn">
                    <svg class="icon">
                        <use xlink:href="img/sprite.svg#category"></use>
                    </svg>
                    <span class="t-h6">Каталог</span>
                </button>
                <div class="catalog">

                </div>
            </div>
            <nav class="header__navigation">
                <ul class="nav-container">
                    <li><a class="nav-link t-nav" href="#">Главная</a></li>
                    <li><a class="nav-link t-nav" href="#">Контакты</a></li>
                    <li><a class="nav-link t-nav" href="#">О нас</a></li>
                    <li><a class="nav-link t-nav" href="#">Статьи</a></li>
                </ul>
            </nav>
            <div class="header__number">
                <svg class="icon">
                    <use xlink:href="img/sprite.svg#phone"></use>
                </svg>
                <a class="number" href="tel:+74959613048 ">+7 495 961 30 48 </a>
            </div>
        </div>
    </div>
</header>
